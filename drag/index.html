<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="drag.js"></script>
	<style type="text/css">
		ul{
			margin: 0;
			padding: 0;
			list-style: none;
			box-shadow: rgba(0, 0, 0, 0.2) 5px 5px 10px;
			display: inline-block;
		}
		.drag-item{
			width: 100px;
			padding: 0 10px;
			line-height: 38px;
			cursor: move;
		}
		.drag-item:hover{
			background-color: #eee;
		}
	</style>
</head>
<body>
	<ul class="drag-box">
		
	</ul>
</body>
<script type="text/javascript">
	new Drag({
		container: '.drag-box'
	});
</script>
</html>
